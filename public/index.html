<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body{
        font-family: "Trebuchet MS", Helvetica, sans-serif;
      }

      .main{
        width: 500px;
        margin: auto;
      }

      .container{
        display: flex;
        background:	#ff1493;
        justify-content: space-around;
        padding: 50px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Cooltura IoT Prototype v0.1</h1>
      <div class="container">
        <div>
          <h1>Fogger 1</h1>
          <label class="switch">
            <input id="fogger1" type="checkbox">
            <span class="slider round"></span>
          </label>

          <h1>Fogger 2</h1>
          <label class="switch">
            <input id="fogger2" type="checkbox">
            <span class="slider round"></span>
          </label>

          <h1>Fogger 3</h1>
          <label class="switch">
            <input id="fogger3" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <div>
          <h1>Light 1</h1>
          <label class="switch">
            <input id="light1" type="checkbox">
            <span class="slider"></span>
          </label>
          <h1>Light 2</h1>
          <label class="switch">
            <input id="light2" type="checkbox">
            <span class="slider"></span>
          </label>
          <h1>Light 3</h1>
          <label class="switch">
            <input id="light3" type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
